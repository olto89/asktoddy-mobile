name: EAS Update on Push

on:
  push:
    branches: [main, staging, develop]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/**'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Publish update
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            eas update --branch production --message "Production update: ${{ github.event.head_commit.message }}"
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            eas update --branch staging --message "Staging update: ${{ github.event.head_commit.message }}"
          else
            eas update --branch development --message "Dev update: ${{ github.event.head_commit.message }}"
          fi